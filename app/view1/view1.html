<div ng-controller="View1Ctrl" class="container">
    <p>This is the partial for view 1.</p>

    <div class="row" style="border-left: 1px solid #ddd;border-top: 1px solid #ddd;">
        <div class="col-sm-3" ng-repeat="product in products" style="border-right: 1px solid #ddd;border-bottom: 1px solid #ddd; cursor: pointer" ng-click="sayHello()">
            <span style="text-align: center">{{product.title}}</span>
            <div style="text-align: center">
                <a href="#/details/{{product.id}}" class="thumb"><img src="{{product.imgUrl}}"></a>
            </div>
            <span style="color: red">Price: {{product.price}}</span></br>
            <span>{{product.detailPage}}</span>
        </div>

        <p>
            <button popover-placement="right" popover-template="view1/pop-over.html" class="btn btn-default">Date Picker</button>
        </p>



    </div>



<script id="calendar.html" type="text/ng-template">
    <div ng-model="date">
        <datepicker show-weeks="false"></datepicker>
    </div>
    <hr />
    <div class="alert alert-success"></div>
</script>

<script id="template.html" type="text/ng-template">
    <div class="popover">
        <div class="arrow"></div>
        <h3 class="popover-title" ng-bind="title" ng-show="title">hello</h3>
        <div class="popover-content" ng-bind="content">hello</div>
        </div>
</script>

</div>
